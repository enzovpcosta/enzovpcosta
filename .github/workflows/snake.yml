name: Generate Snake Animation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: enzovpcosta
          outputs: |
            dist/github-contribution-grid-snake.svg
          # ðŸŽ¨ CustomizaÃ§Ã£o de cores
          palette: |
            - color: "#39FF14"    # cor da cobrinha (verde neon)
            - color: "#00000000"  # cÃ©lulas vazias (totalmente transparentes)
            - color: "#000000"    # fundo preto
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
